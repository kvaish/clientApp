<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()">
 
<!-- The side menu title -->
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- remember the `this.pages` object we created in `app.js`?
      // Iterate through, then when clicked, run the associated function
      // passing in the #p <item class=""></item>
      // changed #p to let p instead -->
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
 
</ion-menu>
<!-- What's my root? remember the this.rootPage?-->
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ongoing Requests 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    
    
  </ion-navbar>
</ion-header>


<ion-content padding>
 
  <h4>Filter According to:- {{type}}</h4> <button *ngIf="type != ' ' " ion-button style="float: right;" (click)="refresh()">Clear Filters</button> 
  <ion-item>
    <ion-label>Type Of Request</ion-label>
    <ion-select [(ngModel)]="type" name="type" >
      <ion-option>Dry</ion-option>
      <ion-option>Wet</ion-option>
      <button ion-button>Clear Filters</button>
    </ion-select>
  </ion-item><br>

<ion-card *ngFor="let request of requests | requests : type ">

  <img src="file:///android_asset/www/assets/images/map.png">
  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <h2>{{request.date}}</h2>
    <p>{{request.status}}</p>
    <button ion-button icon-left clear item-end (click)="editRequest(request)">
      <!--<ion-icon name="navigate"></ion-icon>-->
      Cancel
    </button>
  </ion-item>
  
  <ion-item>
    <span item-left>{{request.addressString}}</span>
    <button ion-button icon-left clear item-end (click)="showRequestDetails(request)">
      <ion-icon name="navigate"></ion-icon>
      Track
    </button>
  </ion-item>

</ion-card>
</ion-content>
