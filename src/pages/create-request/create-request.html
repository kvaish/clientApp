<ion-header>

  <ion-navbar>
    <ion-title>Create Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div *ngIf="request=='done'">
    <h1>Request has been logged.</h1>
  </div>
  <div *ngIf="request=='error'">
    <h1>There was some error while logging your request.Try again after sometime.</h1>
  </div>
  <ion-card>
   <form (ngSubmit)="logRequest()">
      <!--<ion-item>-->
        <!--<ion-label floating>Type of Service</ion-label>  -->
        <!--<ion-input type="text" required [(ngModel)]="reqtype" name="reqtype" ></ion-input>-->
        <ion-list no-lines radio-group required [(ngModel)]="reqtype" name="reqtype">
          <ion-list-header>
            Type of Service
          </ion-list-header>
          <ion-row>
            <ion-col><ion-item>
              <ion-label>Dry</ion-label>
              <ion-radio checked="true" value="Dry"></ion-radio>
            </ion-item></ion-col>
            <ion-col><ion-item>
              <ion-label>Wet</ion-label>
              <ion-radio value="Wet"></ion-radio>
            </ion-item></ion-col>
          </ion-row>
        </ion-list>


      <!--</ion-item>-->
      <ion-list no-lines radio-group required [(ngModel)]="actype" name="actype">
          <ion-list-header>
            AC
          </ion-list-header>
          <ion-row>
            <ion-col><ion-item>
              <ion-label>Split</ion-label>
              <ion-radio checked="true" value="Split"></ion-radio>
            </ion-item></ion-col>
            <ion-col><ion-item>
              <ion-label>Window</ion-label>
              <ion-radio value="Window"></ion-radio>
            </ion-item></ion-col>
          </ion-row>
        </ion-list>
        
      <ion-item>
        <ion-list-header>
            Type of Service
        </ion-list-header>
        <ion-range min="0" max="2" step="0.5" [(ngModel)]="capacity" name="capacity" color="primary" pin="true">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>2</ion-label>
        </ion-range>
      </ion-item>
      
      <ion-list no-lines radio-group required [(ngModel)]="date" name="date">
          <ion-list-header>
            When?
          </ion-list-header>
          <ion-row>
            <ion-col><ion-item>
              <ion-label>Now</ion-label>
              <ion-radio checked="true" value="now"></ion-radio>
            </ion-item></ion-col>
            <ion-col><ion-item>
              <ion-label>Later</ion-label>
              <ion-radio  value="later" (click)="datepicker()" id="date" ></ion-radio>
            </ion-item></ion-col>
          </ion-row>
        </ion-list>
      <!--<ion-item>  
        <ion-icon name="phone-portrait"></ion-icon>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="text" required [(ngModel)]="phone" name="phone" ></ion-input>
      </ion-item>-->

      <ion-item>
        <ion-label floating>Remarks</ion-label>
        <ion-textarea [(ngModel)]="reqdesc" name="reqdesc" rows="3" ></ion-textarea>
      </ion-item>

      <!--<ion-item>
        <ion-label floating>Status</ion-label>
        <ion-select [(ngModel)]="status" name="status">
          <ion-option value="Active">Active</ion-option>
          <ion-option  value="In Progress">In Progress</ion-option>
          <ion-option  value="Completed">Completed</ion-option>
        </ion-select>
      </ion-item>-->

      <!--<button ion-button type="submit" block>Log Request</button>-->
      <ion-fab right bottom padding>
        <button ion-fab type="submit"><ion-icon name="md-checkmark"></ion-icon></button>
      </ion-fab>
    </form>
  </ion-card>
</ion-content>
