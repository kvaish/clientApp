<ion-header>
  <ion-navbar>
    <ion-title>
      Create Request
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="logRequest()" margin>
    <ion-list padding class="outer">
      <ion-item> 
        <ion-list class="innerList" radio-group required [(ngModel)]="reqtype" name="reqtype" item-content> <!-- this right here -->
          <h2 >Select Type of Service</h2>
          <ion-row>
            <ion-col><ion-item>
              <ion-label><i class="fa fa-sun-o"></i><p>Dry</p></ion-label>
              <ion-radio checked="true" value="Dry"></ion-radio>
            </ion-item></ion-col>
            <ion-col><ion-item>
              <ion-label><i class="fa fa-shower"></i><p>Wet</p></ion-label>
              <ion-radio value="Wet"></ion-radio>
            </ion-item></ion-col>
          </ion-row>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-list class="innerList" radio-group required [(ngModel)]="actype" name="actype" item-content> <!-- this right here -->
          <h2 >AC Type</h2>
          <ion-row>
            <ion-col><ion-item>
              <ion-label><img src="file:///android_asset/www/assets/images/split.png"><p>Split</p></ion-label>
              <ion-radio checked="true" value="Split"></ion-radio>
            </ion-item></ion-col>
            <ion-col><ion-item>
              <ion-label><img src="file:///android_asset/www/assets/images/window.png"><p>Window</p></ion-label>
              <ion-radio value="Window"></ion-radio>
            </ion-item></ion-col>
          </ion-row>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-list item-content>
          <h2>Capacity</h2>
          <ion-range min="0" max="8" step="0.5" [(ngModel)]="capacity" name="capacity" color="primary" pin="true">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>8</ion-label>
          </ion-range>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-list class="innerList" radio-group required [(ngModel)]="date" name="date" item-content> <!-- this right here -->
          <h2>When?</h2>
          <ion-row>
              <ion-col><ion-item>
                <ion-label><i class="fa fa-sun-o"></i><p>Now</p></ion-label>
                <ion-radio checked="true" value="Now"></ion-radio>
              </ion-item></ion-col>
              <ion-col><ion-item>
                <ion-label><i class="fa fa-clock-o"></i><p>Later</p></ion-label>
                <ion-radio value="Later" (click)="datepicker()" id="date"></ion-radio>
              </ion-item></ion-col>
            </ion-row>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-list item-content>
        <h2>Remarks</h2>
        <ion-textarea [(ngModel)]="reqdesc" name="reqdesc" rows="1" id="desc"	ng-keyup="adjust()"	ng-keydown="adjust()"> ></ion-textarea>
        </ion-list>
      </ion-item>
      <ion-item >
        <ion-list item-content class="last">
          <ion-fab right padding-top>
            <button ion-fab type="submit"><ion-icon name="md-checkmark"></ion-icon></button>
          </ion-fab>
        </ion-list>
      </ion-item>
    </ion-list>
    
  </form> 
</ion-content>
